<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">//jquery</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous">//bootstrap 4</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.3.3/css-loader.css">
    <title>tic tac toe</title>
    <style>
        .btn-group-vertical > .btn {
            width: 100px;
            height: 100px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>tic tac toe</h1>
            </div>
            <div id="loader" class="loader loader-default"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn0" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn3" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn6" onclick="next(this)"></button>
                </div>
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn1" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn4" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn7" onclick="next(this)"></button>
                </div>
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark mt-2" id="btn2" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn5" onclick="next(this)"></button>
                    <button type="button" class="btn btn-dark mt-2" id="btn8" onclick="next(this)"></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="reset" onclick="reset()">清除盤面</button>
                <button type="button" class="btn btn-info" id="first" onclick="first()">電腦先手</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <select id="bots" class="custom-select">
                            <option value="abvab">AlphaBeta vs AlphaBeta</option>
                            <option value="rvab">Random vs AlphaBeta</option>
                            <option value="rvr">Random vs Random</option>
                        </select>
                        <span class="input-group-text d-none d-md-block">自我對戰</span>
                    </div>
                    <input type="number" id="times" class="form-control" placeholder="自我對戰次數" value="10">
                    <div class="input-group-append">
                        <span class="input-group-text d-none d-md-block">次</span>
                        <button type="button" class="btn btn-success ml-2" id="self_play" onclick="selfPlay()">開始</button>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="progress">
                            <div id="progress-x" style="width: 33%" class="progress-bar bg-danger" role="progressbar">X: 0</div>
                            <div id="progress-o" style="width: 33%" class="progress-bar bg-success" role="progressbar">O: 0</div>
                            <div id="progress-tie" style="width: 34%" class="progress-bar bg-secondary" role="progressbar">平手: 0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
